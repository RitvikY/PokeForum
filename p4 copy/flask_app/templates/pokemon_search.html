{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <img src="{{ url_for('static', filename='/profile_pics/Pokedex Logo.svg') }}" alt="Pikachu" class="mb-3" style="width: 400px;">
            <h2 class="mb-4">Search for a Pokémon</h2>

            <form action="{{ url_for('pokemon.search') }}" method="post" class="search-form">
                <div class="input-group mb-3">
                    <input type="text" name="pokemon_name" class="form-control" placeholder="Enter Pokémon name or ID" aria-label="Pokémon name" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
